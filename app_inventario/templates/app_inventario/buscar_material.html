<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscar PN</title>
</head>
<body>
<h1>Buscar PN</h1>

<p><a href="{% url 'cargar_excel' %}">Cargar/Actualizar Excel base</a></p>

<form method="get">
  <input type="text" name="q" placeholder="PN" value="{{ query }}">
  <button type="submit">Buscar</button>
</form>

{% if materiales %}
  <h2>Resultados</h2>
  <ul>
    {% for m in materiales %}
      <li>
        PN {{ m.pn }} â€“
        <a href="{% url 'listado_ubicaciones' m.pn %}">Iniciar / continuar conteo</a> |
        <a href="{% url 'historial_pn' m.pn %}">Historial</a>
      </li>
    {% endfor %}
  </ul>
{% elif query %}
  <p>No se encontraron PN para "{{ query }}".</p>
{% endif %}
</body>
</html>
